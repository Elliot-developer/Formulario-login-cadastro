<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Sitezinho</title>

     <link rel="stylesheet" href="./Styles/style.css">
</head>

<body>
     
     <div class="conteudo">

          <div class="cadastro">
               <h1>Cadastro</h1>
               <form>
                    <label>
                         <div class="c-user">
                              Usuario:<br>
                              <input type="text" required><br>
                         </div>

                         <div class="c-email">
                              Email:<br>
                              <input type="text" required><br>
                         </div>

                         <div class="c-pass">
                              Senha:<br>
                              <input type="password" required>
                         </div>

                         <br>

                         <div class="c-button">
                              <input type="submit" value="cadastrar-se" >
                         </div>
                         
                    </label>
                    
               </form>
          </div>

          <div class="login">
               <h1>Login</h1>
               <form>
                    <label>
                         <div class="l-user">
                              Usuario:<br>
                              <input type="text" required><br>
                         </div>

                         

                         <div class="l-pass">
                              Senha:<br>
                              <input type="password" required>
                         </div>
                         
                         <div class="l-botao">
                              <input type="submit" value="logar" >
                         </div>
                         
                    </label>
                    
               </form>
          </div>

     </div>


</body>

</html>
